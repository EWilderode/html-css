<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem flexivel</h1>
    <p>Veja a mesma imagem com diferentes tamanho variando do tamanho da sua janela!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/meme1.webp" type="image/webp">
        <source media="(max-width: 1050px)" srcset="imagens/meme2.webp" type="image/webp">
        <img src="imagens/meme3.webp" alt="meme3">
    </picture>
    
</body>
</html>
