<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas
    </h1>
    <p>Voce pode escrever um Paragrafo
        de qualquer jeito no meio da tag &lt;p&gt; e &lt;/p&gt; <!--Less Than / Greather Than--> 
    </p>
    <p>Se precisar quebrar um texto em um lugar espercifico <br>utilize a tag &lt;br&gt; 
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &copy;
        &reg;
        &trade;
        <p>vamos adicionar alguns emojis:
            &#x1F916;
            &#x1F47B;
            
        </p>

    </p>
</body>
</html>
