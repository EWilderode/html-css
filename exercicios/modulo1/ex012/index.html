<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
    
    <body>    
    <h1>Inserindo videos localmente</h1>
    <p>Este video sera hospedado no meu proprio servidor</p>
 
    <video width="500" poster="transferir.jpg" controls> <!--mp4 m4v webm ogv-->
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
   
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=8co5NBraMw5m4t4H" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Incorporando videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/164046875?h=c4d6ee208e&portrait=0" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
